<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>NekroAgent 文档 - 需要更新的浏览器</title>
    <base href="/" />

    <style>
        html {
            height: 100%;
            width: 100%;
            background-color: #288282;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            max-width: 500px;
            margin-top: 15%;
            margin-top: 20vh; /* if we support view height, use that */
        }

        .info {
            background-color: #FFFFE3;
            border: 1px solid;
            border-top-color: #fff;
            border-left-color: #fff;
            padding: 20px;
            font-family: "Microsoft Sans Serif", sans-serif;
        }

        .info .tip-img {
            float: left; 
            margin-top: 14px;
        }

        .info p {
            text-align: left;
            font-family: "Microsoft Sans Serif", sans-serif;
            padding: 0 50px;
            font-size: 14px;
        }

        [dir="rtl"] .info p {
            text-align: right;
        }

        .dialog {
            border: 2px solid white;
            border-style: groove;
            padding-bottom: 12px;
            border-right-color: #000;
            border-bottom-color: #000;
            background-color: #bfbfbf;
            margin-top: 20px;
        }

        .title-bar {
            background-color: #000178;
            color: #fff;
            text-align: left;
            padding: 5px;
            font-size: 12px;
            font-family: "Microsoft Sans Serif", sans-serif;
            font-weight: bold;
            margin-top: 0;
        }

        [dir="rtl"] .title-bar {
            text-align: right;
        }

        .dialog-body {
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;
            font-family: "Microsoft Sans Serif", sans-serif;
            font-size: 14px;
            padding: 5px;
        }

        .dialog-body p {
            text-align: center;  
        }

        .warning-img {
            vertical-align: middle;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            padding: 4px;
            font-family: "Microsoft Sans Serif", sans-serif;
            color: #000;
            border: 2px solid;
            border-color: #fff #000 #000 #fff;
            border-style: outset;
            font-size: 12px;
            min-width: 100px;
            display: inline-block;
        }

        a.primary {
            margin-right: 10px;
            border-color: gray #000 #000 gray;
            border-style: groove;
        }

        a::first-letter {
            text-decoration: underline;
        }

        a:focus-visible {
            outline-style: dotted;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="info">
            <img class="tip-img" src="/win95-tip.png" alt="" width="32" height="32" role="presentation" />
            <p>
                <b>非常抱歉</b>
            </p>
            <p>此网站需要更新的浏览器才能正常工作。</p>
            <p>你正在通过网页访问 NekroAgent 文档，在此可以了解智能助手应用的完整使用指南。</p>
        </div>
        
        <div class="dialog">
            <p class="title-bar">
                浏览器版本过旧
            </p>
            <div class="dialog-body">
                <p>
                    <img class="warning-img" src="/win95-warning.png" alt="" width="32" height="32" role="presentation" />
                    更新浏览器以查看 NekroAgent 文档。
                </p>
            </div>
            <a id="updateBrowserLink" accesskey="U" class="primary" target="_blank" href="https://www.microsoft.com/edge/download">立即更新</a>
            <a href="https://nekro.ai" accesskey="O">访问 NekroAgent 主页</a>
        </div>
    </div>
    <script>
        // Set the href of the "update your browser" link to whichever browser they're using.
        var ua = navigator.userAgent || "";
        if (ua.indexOf("Firefox") >= 0) {
            updateBrowserLink.href = "https://www.mozilla.org/firefox/new";
        } else if (ua.indexOf("Safari") >= 0 && ua.indexOf("Chrome") === -1) {
            updateBrowserLink.href = "https://www.apple.com/safari/download";
        } else if (ua.indexOf("Chrome") >= 0 && "brave" in navigator) {
            updateBrowserLink.href = "https://brave.com/download";
        } else if (ua.indexOf("OPR") >= 0 || ua.indexOf("Opera") >= 0) {
            updateBrowserLink.href = "https://www.opera.com/download";
        } else if (ua.indexOf("SamsungBrowser") >= 0) {
            updateBrowserLink.href = "https://www.samsung.com/us/apps/samsung-internet";
        } else if (ua.indexOf("QQBrowser") >= 0) {
            updateBrowserLink.href = "https://browser.qq.com";
        } else if (ua.indexOf("Vivaldi") >= 0) {
            updateBrowserLink.href = "https://vivaldi.com/download/";
        } else if (ua.indexOf("Edg") >= 0) {
            updateBrowserLink.href = "https://www.microsoft.com/edge/download";
        } else if (ua.indexOf("Chrome") >= 0) {
            updateBrowserLink.href = "https://www.google.com/chrome/";
        }
    </script>
</body>

</html>
